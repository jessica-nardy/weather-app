<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="text" placeholder="Enter a city.." required class="search-input" id="city-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="main-container">
                <div>
                    <h1 id="current-city"></h1>


                    <p class="weather-details"> <span id="time"></span>, <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed">2.57km/h</strong>
                    </p>
                </div>
                <div class="app-temperature-container">
                    <div id="icon"></div>
                    <div class="app-temperature" id="temperature"></div>
                    <div class="app-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>This project was coded by <a href="https://github.com/jessica-nardy" target="_blank">Jessica Nardy</a>,
            is open-sourced on
            <a href="https://github.com/jessica-nardy/weather-app" target="_blank">GitHub</a> and hosted on <a
                href="https://weather-app-nardy.netlify.app/" target="_blank">Netlify</a>.
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
